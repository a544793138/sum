	<br>
	<button id="sumBtn">计算档数</button>




	<script src="./jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$("#babaYearDiv").show();
		$("#babaMonthDiv").hide();	
		$("#mamaYearDiv").show();
		$("#mamaMonthDiv").hide();
		$("#kidYearDiv").show();
		$("#kidMonthDiv").hide();

		$(".babaRadio[type='radio']").change(function() {
			var babaSumType = $(".babaRadio:checked").val();
			if (babaSumType == "year") {
				$("#babaYearDiv").show();
				$("#babaMonthDiv").hide();
			} else if (babaSumType == "month") {
				$("#babaYearDiv").hide();
				$("#babaMonthDiv").show();
			}
		});

		$(".mamaRadio[type='radio']").change(function() {
			var mamaSumType = $(".mamaRadio:checked").val();
			if (mamaSumType == "year") {
				$("#mamaYearDiv").show();
				$("#mamaMonthDiv").hide();
			} else if (mamaSumType == "month") {
				$("#mamaYearDiv").hide();
				$("#mamaMonthDiv").show();
			}
		});

		$(".kidRadio[type='radio']").change(function() {
			var kidSumType = $(".kidRadio:checked").val();
			if (kidSumType == "year") {
				$("#kidYearDiv").show();
				$("#kidMonthDiv").hide();
			} else if (kidSumType == "month") {
				$("#kidYearDiv").hide();
				$("#kidMonthDiv").show();
			}
		});


		$("#sumBtn").click(function() {
			var babaSumType = $(".babaRadio:checked").val();
			var mamaSumType = $(".mamaRadio:checked").val();			
			var kidSumType = $(".kidRadio:checked").val();

			var sum = 0;
			if (babaSumType == "year") {
				sum = sum + parseFloat($("#babaYear").val());
			} else if (babaSumType == "month") {
				var babaMonthList = $(".babaMonth");
				for(var a=0;a<babaMonthList.length;a++) {
					sum = sum + parseFloat(babaMonthList[a].value);
				}
			}

			if (mamaSumType == "year") {
				sum = sum + parseFloat($("#mamaYear").val());
			} else if (mamaSumType == "month") {
				var mamaMonthList = $(".mamaMonth");
				for(var b=0;b<mamaMonthList.length;b++) {
					sum = sum + parseFloat(mamaMonthList[b].value);
				}
			}

			if (kidSumType == "year") {
				sum = sum + parseFloat($("#kidYear").val());
			} else if (kidSumType == "month") {
				var kidMonthList = $(".kidMonth");
				for(var c=0;b<kidMonthList.length;c++) {
					sum = sum + parseFloat(kidMonthList[c].value);
				}
			}

			var result = sum / 3;
			if (result <= 11400) {
				alert("租金*0.1");
			} else if (result > 11400 && result <= 17100) {
				alert("租金*0.2");
			} else if (result > 17100 && result <= 20663) {
				alert("租金*0.3");
			} else if (result > 20663 && result <= 24795) {
				alert("租金*0.4");
			} else if (result > 24795 && result <= 29434) {
				alert("租金*0.5");
			} else if (result > 29434 && result <= 35660) {
				alert("租金*0.6");
			} else if (result > 35660 && result <= 42792) {
				alert("租金*0.7");
			}
		})
	</script>
